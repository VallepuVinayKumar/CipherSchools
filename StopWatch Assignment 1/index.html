<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Stopwatch</title>

	<link rel="stylesheet" href="stopwatch.css" />
</head>
<body>
	<div class="stopwatch">
		STOPWATCH
	</div>
    </div>
	<div class="watch">
		<div class="time">
			00:00:00
		</div>

		<div class="controls">
			<button id="start">START</button>
			<button id="stop">STOP</button>
			<button id="reset">RESET</button>
		</div>
	</div>

	<script src="stopwatch.js"></script>
</body>
</html>
